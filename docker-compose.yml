version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: close-analytics-mongo
    restart: unless-stopped
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - close-network

  mongo-express:
    image: mongo-express:1.0.2
    container_name: close-analytics-mongo-express
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - close-network

volumes:
  mongodb_data:

networks:
  close-network:
    driver: bridge
