version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: close-analytics-mongo
    restart: unless-stopped
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - close-network

  mongo-express:
    image: mongo-express:1.0.2
    container_name: close-analytics-mongo-express
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - close-network

  # Development backend service
  web-backend-dev:
    build:
      context: ./web-app/backend
      dockerfile: Dockerfile.dev
    container_name: close-analytics-web-backend-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - WEB_API_PORT=3001
      - MONGODB_CONNECTION_STRING=mongodb://mongodb:27017
      - MONGODB_DATABASE=close_analytics
    volumes:
      - ./web-app/backend/src:/app/src
      - ./queries:/app/queries:ro
      - ./.env:/app/.env:ro
      - ./config:/app/config:ro
      - ./src:/app/root-src:ro
    depends_on:
      - mongodb
    networks:
      - close-network

  # Production web app service (keep for production builds)
  web-app:
    build:
      context: ./web-app
      dockerfile: Dockerfile
    container_name: close-analytics-web-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - WEB_API_PORT=3000
      - MONGODB_CONNECTION_STRING=mongodb://mongodb:27017
      - MONGODB_DATABASE=close_analytics
    volumes:
      - ./queries:/app/queries:ro
      - ./.env:/app/.env:ro
      - ./config:/app/config:ro
      - ./src:/app/src:ro
    depends_on:
      - mongodb
    networks:
      - close-network
    profiles:
      - production

volumes:
  mongodb_data:

networks:
  close-network:
    driver: bridge
