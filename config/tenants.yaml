# Multi-Tenant Configuration
# Each tenant represents a business division, country, or separate organization

tenants:
  # Switzerland
  switzerland:
    name: "Switzerland Division"
    description: "Swiss market operations"
    active: true
    sources:
      close:
        api_key: "${CLOSE_API_KEY_SWITZERLAND}"
        api_base_url: "https://api.close.com/api/v1"
        enabled: true
      stripe:
        api_key: "${STRIPE_API_KEY_SWITZERLAND}"
        enabled: false
    settings:
      sync_batch_size: 100
      rate_limit_delay_ms: 200
      timezone: "UTC"

  # Italy
  italy:
    name: "Italy Division"
    description: "Italian market operations"
    active: true
    sources:
      close:
        api_key: "${CLOSE_API_KEY_ITALY}"
        api_base_url: "https://api.close.com/api/v1"
        enabled: true
      stripe:
        api_key: "${STRIPE_API_KEY_ITALY}"
        enabled: false
    settings:
      sync_batch_size: 100
      rate_limit_delay_ms: 200
      timezone: "UTC"

  # France
  france:
    name: "France Division"
    description: "French market operations"
    active: true
    sources:
      close:
        api_key: "${CLOSE_API_KEY_FRANCE}"
        api_base_url: "https://api.close.com/api/v1"
        enabled: true
      stripe:
        api_key: "${STRIPE_API_KEY_FRANCE}"
        enabled: false
    settings:
      sync_batch_size: 100
      rate_limit_delay_ms: 200
      timezone: "UTC"

  # Spain
  spain:
    name: "Spain Division"
    description: "Spanish market operations"
    active: true
    sources:
      close:
        api_key: "${CLOSE_API_KEY_SPAIN}"
        api_base_url: "https://api.close.com/api/v1"
        enabled: true
      stripe:
        api_key: "${STRIPE_API_KEY_SPAIN}"
        enabled: true
    settings:
      sync_batch_size: 100
      rate_limit_delay_ms: 250 # Slower rate for this tenant
      timezone: "Europe/Madrid"

# Global settings that apply to all tenants (can be overridden per tenant)
global:
  max_retries: 5
  mongodb:
    database: "multi_tenant_analytics"
    connection_string: "mongodb://localhost:27018/multi_tenant_analytics"
  logging:
    level: "info"
    include_api_responses: false
