# Data Source Configuration
# Each data source represents a connection to external services or databases

data_sources:
  # Close.com Sources
  close_switzerland:
    name: "Switzerland Close CRM"
    description: "Close.com data for Swiss market operations"
    active: true
    type: "close"
    connection:
      api_key: "${CLOSE_API_KEY_SWITZERLAND}"
      api_base_url: "https://api.close.com/api/v1"
    settings:
      sync_batch_size: 100
      rate_limit_delay_ms: 200

  close_italy:
    name: "Italy Close CRM"
    description: "Close.com data for Italian market operations"
    active: true
    type: "close"
    connection:
      api_key: "${CLOSE_API_KEY_ITALY}"
      api_base_url: "https://api.close.com/api/v1"
    settings:
      sync_batch_size: 100
      rate_limit_delay_ms: 200

  close_france:
    name: "France Close CRM"
    description: "Close.com data for French market operations"
    active: true
    type: "close"
    connection:
      api_key: "${CLOSE_API_KEY_FRANCE}"
      api_base_url: "https://api.close.com/api/v1"
    settings:
      sync_batch_size: 100
      rate_limit_delay_ms: 200

  close_spain:
    name: "Spain Close CRM"
    description: "Close.com data for Spanish market operations"
    active: true
    type: "close"
    connection:
      api_key: "${CLOSE_API_KEY_SPAIN}"
      api_base_url: "https://api.close.com/api/v1"
    settings:
      sync_batch_size: 100
      rate_limit_delay_ms: 250

  # Stripe Sources
  stripe_spain:
    name: "Spain Stripe Payments"
    description: "Stripe payment data for Spanish operations"
    active: true
    type: "stripe"
    connection:
      api_key: "${STRIPE_API_KEY_SPAIN}"
    settings:
      sync_batch_size: 50
      rate_limit_delay_ms: 300

  # Database Sources
  analytics_db:
    name: "Main Analytics Database"
    description: "Primary MongoDB for analytics data"
    active: true
    type: "mongodb"
    connection:
      connection_string: "mongodb://localhost:27018/multi_tenant_analytics"
      database: "multi_tenant_analytics"
    settings:
      max_pool_size: 10
      min_pool_size: 2

  # Additional database example (commented out)
  # warehouse_db:
  #   name: "Data Warehouse"
  #   description: "Secondary database for historical data"
  #   active: false
  #   type: "mongodb"
  #   connection:
  #     connection_string: "mongodb://warehouse:27017/historical"
  #     database: "historical_data"
